deploy:
  branch: master
  timezone: US/Eastern
  allowed_hours_regex: '0[9]|1[0-7]'
  allowed_weekdays_regex: '[1-5]'
  blacklist_dates_regex: '\d{4}\-(01\-01|12\-31)'
stairs:
  - name: test
    scope: project
    buildkite:
      command:
        - cd $$PROJECT_PATH
        - make test
  - name: build
    scope: project
    emoji: ":package:"
    buildkite:
      branches: "master"
      command:
        - cd $$PROJECT_PATH
        - make build
        - make publish-image
      agents:
        - queue=build
  - name: tag
    scope: stair
    emoji: ":github:"
    buildkite:
      branches: "master"
      command:
        - make tag-release
  - name: deploy-staging
    scope: project
    emoji: ":shipit:"
    deploy: true
    buildkite:
      branches: "master"
      command:
        - cd $$PROJECT_PATH
        - make deploy-staging
  - name: deploy-prod
    scope: project
    emoji: ":shipit:"
    deploy: true
    buildkite:
      branches: "master"
      command:
        - cd $$PROJECT_PATH
        - make deploy-prod
projects:
  - name: jsproject
    path: jsproject
    emoji: ":javascript:"
    skip_stairs:
      - deploy-prod
  - name: pyproject
    path: pyproject
    emoji: ":snake:"
    dependencies:
      - jsproject
